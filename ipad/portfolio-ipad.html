<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive Webdesign</title>

	<link href="ipad.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://use.typekit.net/vsz0dit.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>

	<div class="row">
		<div class="col-6 col-m-12" id="Portfolio">Portfolio</div> <!-- 25% -->
		<div class="col-6 col-m-12" id="hamburger-menu">
			<nav class="navbar">
				<input type="checkbox" class="hamburger-checkbox" id="hamburger-checkbox">
				<label for="hamburger-checkbox" class="hamburger-label">
					<span class="line line1"></span>
					<span class="line line3"></span>
				</label>
				<ul class="menu-items">
					<li><a href="frontpage-ipad.html">LS-STUDIO</a></li>
					<div class="thinline"></div>
					<li><a href="portfolio-ipad.html">Portfolio</a></li>
					<div class="thinline"></div>
					<li><a href="aboutus.html">About Us</a></li>
					<div class="thinline"></div>
					<li><a href="contact.html">Contact</a></li>
					<div class="social-icons">
						<img src="icons/insta.png" alt="instagram">
						<img src="icons/x.webp" alt="X">
					</div>
				</ul>
			</nav>
		</div> <!-- 75% -->
	</div>

	<!-- Slider main container -->
	<div class="swiper">
		<!-- Additional required wrapper -->
		<div class="swiper-wrapper">
			<!-- Slides -->
			<div class="swiper-slide" id="swiper-slide1">Slide 1 </div>
			<div class="swiper-slide" id="swiper-slide2">Slide 2</div>
			<div class="swiper-slide" id="swiper-slide3">Slide 3</div>
			<div class="swiper-slide" id="swiper-slide4">Slide 1 </div>
			<div class="swiper-slide" id="swiper-slide5">Slide 2</div>
			<div class="swiper-slide" id="swiper-slide3">Slide 6</div>
			...
		</div>
		<!-- If we need pagination -->
		<div class="swiper-pagination"></div>

		<!-- If we need navigation buttons -->
		<div class="swiper-button-prev"></div>
		<div class="swiper-button-next"></div>

		<!-- If we need scrollbar -->
		<div class="swiper-scrollbar"></div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

	<script>

		const swiper = new Swiper('.swiper', {

			// If we need pagination
			pagination: {
				el: '.swiper-pagination',
			},

			// Navigation arrows
			navigation: {
				nextEl: '.swiper-button-next',
				prevEl: '.swiper-button-prev',
			},

			// And if we need scrollbar
			scrollbar: {
				el: '.swiper-scrollbar',
			},
		});

	</script>




</body>

</html>
