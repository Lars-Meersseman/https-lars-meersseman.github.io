<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extreme Image Tilt on Hover</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .card {
      position: relative;
      width: 300px;
      height: 200px;
      perspective: 1000px; /* Enables 3D space */
    }

    .card__img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.2s ease-out; /* Faster transition for snappy feel */
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="../../../Downloads/12621.png" alt="Sample Image" class="card__img">
  </div>

  <script>
    const card = document.querySelector('.card');
    const img = document.querySelector('.card__img');

    card.addEventListener('mousemove', (e) => {
      const rect = card.getBoundingClientRect();
      const x = e.clientX - rect.left - rect.width / 2;
      const y = e.clientY - rect.top - rect.height / 2;

      // Increased tilt range for a more extreme effect
      const rotateX = (y / rect.height) * -1000; // Tilt up/down, doubled from 15 to 30
      const rotateY = (x / rect.width) * 1000;   // Tilt left/right, doubled from 15 to 30

      img.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });

    card.addEventListener('mouseleave', () => {
      img.style.transform = 'rotateX(0deg) rotateY(0deg)';
    });
  </script>
</body>
</html>
